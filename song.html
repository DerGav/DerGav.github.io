<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>BandMate</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/band_mate.css">

	<link rel="stylesheet" type="text/css" href="css/index.css">

	<!-- jQuery -->

	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.vertical-tabs.css">

	<!-- style for nav bar, footer -->
	<style>
		.navbar.navbar-inverse {
			margin: 0;
		}
		
		.col-lg-12.footer {
			height: 120px;
			background-color: #DEDEDE;
			text-align: center;
		}
		
		.col-lg-12.footer p {
			padding-top: 20px 0;
		}
		
		button.btn.btn-lg.btn-primary.btn-add-panel {
			margin: 20px 0;
		}
		
		.panel-group {
			margin-bottom: 150px;
		}
		
		body {
			font-family: Arial;
			color: #900;
			/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#ffffff+0,ffffff+16,ffffff+16,ffffff+18,ffffff+23,cecece+100 */
			background: #ffffff;
			/* Old browsers */
			background: -moz-radial-gradient(center, ellipse cover, #ffffff 0%, #ffffff 16%, #ffffff 16%, #ffffff 18%, #ffffff 23%, #cecece 100%);
			/* FF3.6-15 */
			background: -webkit-radial-gradient(center, ellipse cover, #ffffff 0%, #ffffff 16%, #ffffff 16%, #ffffff 18%, #ffffff 23%, #cecece 100%);
			/* Chrome10-25,Safari5.1-6 */
			background: radial-gradient(ellipse at center, #ffffff 0%, #ffffff 16%, #ffffff 16%, #ffffff 18%, #ffffff 23%, #cecece 100%);
			/* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#cecece', GradientType=1);
			/* IE6-9 fallback on horizontal gradient */
		}
		
		a {
			color: #900;
		}
		
		.navbar-header {
			background-color: #900;
		}
		
		h1 {
			color: black;
		}
	</style>

</head>

<body>

	<nav class="navbar navbar-inverse" style="background-color:#900;border:1px #900 solid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html" style="color:white">BandMate</a>
		</div>
	</nav>

	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li><a href="index.html">Dashboard</a></li>
			<li><a href="concerts.html">Concerts</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li class="active"><a href="songs.html">Songs</a></li>
		</ul>
	</nav>

	<div class="container">
		<div class="border mainContent ">
			<!-- Tab panes -->
			<div id="tabContainer" class="col-sm-6">
				<h3>Autumn Leaves</h3>
				<hr>
				<div class="col-xs-3">
					<!-- required for floating -->
					<!-- Nav tabs -->
					<ul class="nav nav-tabs tabs-left" role="tablist">
						<li class="active"><a href="#tab_1" data-toggle="tab">Overview <span class="glyphicon glyphicon-pencil pull-right"></a>
						</li>
						<li><a href="#tab_2" data-toggle="tab">Piano<span class="glyphicon glyphicon-pencil pull-right"></a>
						</li>
						<li><a href="#tab_3">Vocals <span class="glyphicon glyphicon-pencil pull-right"></a>
						</li>
						<li><a href="#" class="add-tab">+ Add Tab</a>
						</li>
					</ul>
				</div>

				<div class="col-xs-9">
					<!-- Tab panes -->
					<div id="tabContents" class="tab-content">
						<div class="tab-pane active" id="tab_1">
							<div class="tabText">
								Overview
							</div>
							<button type="button" class="btn btn-primary btn-circle btn-lg pull-right add"><i class="glyphicon glyphicon-plus"></i></button>
							<img src="img/CircleIcons/48x48/youtube.png" class=" icon pull-right youtube" data-tabIndex="1" />
						</div>
						<div class="tab-pane" id="tab_2">
							<div class="tabText">
								Piano stuff
							</div>
							<button type="button" class="btn btn-primary btn-circle btn-lg pull-right add"><i class="glyphicon glyphicon-plus"></i></button>
							<img src="img/CircleIcons/48x48/youtube.png" class=" icon pull-right youtube" data-tabIndex="2" />

						</div>
						<div class="tab-pane" id="tab_3">
							<div class="tabText">
								vocal stuff
							</div>
							<button type="button" class="btn btn-primary btn-circle btn-lg pull-right add"><i class="glyphicon glyphicon-plus"></i></button>
							<img src="img/CircleIcons/48x48/youtube.png" class="icon pull-right youtube" data-tabIndex="3" />

						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<label for='youtube'><h3 class="modal-title" id="myModalLabel">Search Youtube: </h3></label>
					<input type="text" id='youtube-search-string'>
					<button type="button" class="btn btn-primary youtube-start-search">GO</button>
				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					footer
				</div>
			</div>
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/song.js"></script>

</html>
